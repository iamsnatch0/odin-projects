<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
</head>
<body>
    <h1>Calculator Project</h1>
    <div class="container">
        <div class="display" id="display">display here</div>
        <div class="row">
            <div class="column" id="7">7</div>
            <div class="column" id="8">8</div>
            <div class="column" id="9">9</div>
            <div class="column1" id="-">-</div>
        </div>
        <div class="row">
            <div class="column" id="4">4</div>
            <div class="column" id="5">5</div>
            <div class="column" id="6">6</div>
            <div class="column1" id="/">/</div>
        </div>
        <div class="row">
            <div class="column" id="1">1</div>
            <div class="column" id="2">2</div>
            <div class="column" id="3">3</div>
            <div class="column1" id="x">x</div>
        </div>
        <div class="row">
            <div class="column" id="0">0</div>
            <div class="column" id=".">.</div>
            <div class="column" id="C">C</div>
            <div class="column1" id="+">+</div>
        </div>
        <div class="row">
            <div class="column2" id="=">=</div>
        </div>
        
    </div>
    
</body>
</html>
