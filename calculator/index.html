<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./calc.js" defer></script>
</head>
<body>
    <h1>Calculator Project</h1>
    <div class="container">
        <div class="display" id="display"></div>
        <div class="row">
            <button class="calButton column" >7</button>
            <button class="calButton column" >8</button>
            <button class="calButton column" >9</button>
            <button class="calButton column1">-</button>
        </div>
        <div class="row">
            <button class="calButton column" >4</button>
            <button class="calButton column" >5</button>
            <button class="calButton column" >6</button>
            <button class="calButton column1" >/</button>
        </div>
        <div class="row">
            <button class="calButton column" >1</button>
            <button class="calButton column" >2</button>
            <button class="calButton column" >3</button>
            <button class="calButton column1" >x</button>
        </div>
        <div class="row">
            <button class="calButton column" >0</button>
            <button class="calButton column" >.</button>
            <button class="calButton column" >C</button>
            <button class="calButton column1" >+</button>
        </div>
        <div class="row">
            <button class="calButton column1">=</button>
        </div>
        
    </div>
    
</body>
</html>
