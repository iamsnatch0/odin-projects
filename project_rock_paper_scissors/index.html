<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Rock Paper Scissorrs game with JS</h1>
    <script>
        // Step 1: Setup the project structure
        // Step 2: Write the logic to get the computer choice
        // Step 3: Write the logic to get the human choice
        // Step 4: Declare the players score variables
        // Step 5: Write the logic to play a single round

        function getComputerChoice(max){
            const weaponsArray = ['paper', 'scissors', 'rock'];
            const randomIndex = Math.floor(Math.random () * max);

            return weaponsArray[randomIndex];
        }
        console.log(`Computer Choise is ` + getComputerChoice(3));

        


        function checkWinner(humanChoice, computerChoice){
            if(humanChoice == computerChoice){
                return "Draw";
            }
            else if (
                (humanChoice == "rock" && computerChoice == "scissors") || 
                (humanChoice == "scissors" && computerChoice == "paper") ||
                (humanChoice == "paper" && computerChoice == "rock")
            ){
            return "Player";
            }
            else {
            return "Computer";
            }

        }
       
        function playRound(humanChoice, computerChoice){
            const result = checkWinner(humanChoice, computerChoice);
            if(result == "Draw"){
                return "It's a draw"
            }
            else if(result == "Player"){
                return `You win! ${humanChoice} betas ${computerChoice}`
            } 
            else{
                return `You lose! ${computerChoice} beats ${humanChoice}`
            }

        }

        function getHumanChoice(){ 
            const weaponsArray = ['paper', 'scissors', 'rock']; 
            const gameChoice = prompt("Type your choice between paper, rock, scissors: "); 
            const index = weaponsArray.indexOf(gameChoice?.toLowerCase()) 
            
            return (" Your choices " + weaponsArray[index]); 
        } 

        

        function playGame(){
            let humanScore = 0;
            let computerScore = 0;
            
            for (let i = 0; i < 5; i++) {
                const humanChoice = getHumanChoice();
                const computerChoice = getComputerChoice();
                console.log(playRound(humanChoice, computerChoice));
                console.log("----Next Round----");
                if(checkWinner(humanChoice, computerChoice) == "Player"){
                    humanScore++;
                } 
                else if (checkWinner(humanChoice, computerChoice) == "Computer"){
                    computerScore++;
                } 
                
            }
            console.log("Game Over")
            if (humanScore > computerScore){
                console.log("Player was the winner!");
            }
            else if (humanScore < computerScore){
                console.log("Computer was the winner!");
            }

            else{ 
                console.log("We have a draw!");
            }

    }
        console.log(playGame());
       

        
        
        
       

       
        
         
    </script>
    
</body>
